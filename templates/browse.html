
{% extends 'base.html' %}


<style>
.spana {
  display: inline; /* the default for span */
  width: 100px;
  height: 100px;
  padding: 100px;
  border: 1px solid blue;  
  color: white;
  background-color: yellow; 
}
.myDiv {
	width: 100%; height: 100%; padding-top: :100px;   height: 100px;
padding: vertical horizontal;
  border: 1px dotted black;

}


.pagination a {
  color: white;
  float: middle;
  padding: 8px 16px;
  text-decoration: none;
  width: 100px;
  height: 100px;
  padding-top: : 100px;

  transition: background-color .3s;
}

/* Style the active/current link */
.pagination a.active {
  background-color: dodgerblue;
  color: white;
}

/* Add a grey background color on mouse-over */
.pagination a:hover:not(.active) {background-color: #ddd;}

.iconDetails {
 margin-left:2%;
float:left; 
height:40px;
width:40px;	
} 

.container2 {
	width:100%;
	height:auto;
	padding:1%;
  border: 10px solid blue;  
}

h4 {
    margin:0px;
}
</style>
{% block content %}

<p><br></p>

{% for item in summary %}

	{% if item.certification_status != "certified" %}    
	<div class=".myDiv">

		<img src ="https://d1q6f0aelx0por.cloudfront.net/product-logos/library-{{item.name}}-logo.png?"  onerror="this.onerror=null; this.src='/static/img/docker_img.png'" alt="" width="80" height="80" style="float:left">
				<h4 >{{ item.name }} </h4>

		<p>{{ item.short_description }}</p>


	
	  <a href="/shell/?{{item.name}}" class="btn btn-lg btn-secondary" style="float:right; font-size: 15px;"> Launch {{item.name }}</a>


	</div>


	{% endif %}

{% endfor %}


<nav aria-label="Page navigation example">
