
{% extends 'base.html' %}

{% block content %}

<style>
.spana {
  display: inline; /* the default for span */
  width: 100px;
  height: 100px;
  padding: 100px;
  border: 1px solid blue;  
  color: white;
  background-color: yellow; 
}
.myDiv {
	width: 100%; height: 100%; padding-top: :100px;   height: 100px;
padding: vertical horizontal;
  border: 1px dotted black;
  background-color: red;

}


.pagination a {
  color: black;
  float: middle;
  padding: 8px 16px;
  text-decoration: none;
  width: 50px;
  height: 40px;
  padding-top: : 100px;

  transition: background-color .3s;
}


</style>
<p><br></p>

    <form id="tfnewsearch" method="get">
            <input id ="my_text" type="text" class="tftextinput" name="q" size="21" maxlength="120">
            <input style="margin-left: 10px" type="submit" value="search" class="tfbutton" onclick="searchButton()">
    </form>

<p><br></p>

{% for item in summary %}

	{% if item.certification_status != "certified" %}    
	<div class=".myDiv">

		<img src ="https://d1q6f0aelx0por.cloudfront.net/product-logos/library-{{item.name}}-logo.png?"  onerror="this.onerror=null; this.src='/static/img/docker_img.png'" alt="" width="80" height="80" style="float:left">
				<h4 >{{ item.name }} </h4>

		<p>{{ item.short_description }}</p>


	
	  <a href="/shell/?{{item.name}}" class="btn btn-lg btn-secondary" style="float:right; font-size: 15px;"> Launch {{item.name }}</a>


	</div>


	{% endif %}

{% endfor %}

<p><br></p>

<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item"><a class="page-link" href="?page=1&q={{q}}" style="font-size: 12px;">1</a></li>
    <li class="page-item"><a class="page-link" href="?page=2&q={{q}}" style="font-size: 12px;">2</a></li>
    <li class="page-item"><a class="page-link" href="?page=3&q={{q}}" style="font-size: 12px;">3</a></li>
    <li class="page-item"><a class="page-link" href="?page=4&q={{q}}" style="font-size: 12px;">4</a></li>
    <li class="page-item"><a class="page-link" href="?page=5&q={{q}}" style="font-size: 12px;">5</a></li>
    <li class="page-item"><a class="page-link" href="?page=6&q={{q}}" style="font-size: 12px;">6</a></li>
    <li class="page-item"><a class="page-link" href="?page=7&q={{q}}" style="font-size: 12px;">7</a></li>
    <li class="page-item"><a class="page-link" href="?page=8&q={{q}}" style="font-size: 12px;">8</a></li>
    <li class="page-item"><a class="page-link" href="?page=9&q={{q}}" style="font-size: 12px;">9</a></li>
    <li class="page-item"><a class="page-link" href="?page=10&q={{q}}" style="font-size: 12px;">10</a></li>

  </ul>
</nav>

<script type="text/javascript">

function searchButton() {

  //Add listener to submit button
  window.location.replace("page=1&q="+document.getElementById("my_text").value);

  
}
</script>
       
{% endblock %}
